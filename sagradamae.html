<h1>Dedicado a nossa sagrada mãe.<br>Nossa senhora virgem Maria.</h1>
<h1 id="maria" class="color-1">Maria sagrada mãe da paz</h1>
<p id="demo"></p>
<script>
function sagradaMae(){
 return['Eu sou a rainha da paz.','Nossa senhora virgem Maria.','Escolhida por Deus.','Para ser a mãe de Jesus.'];
}
const mae = sagradaMae();
document.getElementById('demo').innerHTML=mae.join('<br>');
const colors = ['color-1', 'color-2', 'color-3', 'color-4'];
  let index = 0;
  
  function changeColor() {
    document.getElementById('maria').className = colors[index];
    index = (index + 1) % colors.length;
  }
  
  function fadeInOut() {
    let element = document.getElementById('maria');
    element.style.opacity = 1;
    setTimeout(() => {
      element.style.opacity = 0;
      setTimeout(() => {
        changeColor();
        element.style.opacity = 1;
        setTimeout(fadeInOut, 1000);
      }, 1000);
    }, 1000);
  }
  
  fadeInOut();
</script>
