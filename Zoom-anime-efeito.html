<!DOCTYPE html>
<html>
<head>
    <title>Zoom de Anjos</title>
    <style>
    
        #zoom {
            opacity: 0;
            transition: all 5s ease;
        }
    </style>
</head>
<body>
    <h1 id="texto">Os anjos tamb√©m falam</h1>
    <img id="zoom" src="https://media.tenor.com/ktYcxJVxm0kAAAAC/night-girl.gif" width="200px" height="200px">

    <script>
        let zoom = document.getElementById('zoom');
        let texto = document.getElementById('texto');

        texto.addEventListener('mouseover', function() {
            zoom.style.opacity = '1';
            let level = 0;
            let timer = setInterval(function() {
                if (level >= 100) {
                    clearInterval(timer);
                } else {
                    level++;
                    zoom.style.transform = `scale(${level/100})`;
                    texto.style.transform = `scale(${level/100})`;
                }
            }, 50);
        });
    </script>
</body>
</html>
